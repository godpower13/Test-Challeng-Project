name: CI Pipeline

on:
  push:
    branches:
      - improvements
      - main
  pull_request:
    branches:
      - main
      - improvements

jobs:
  linting:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18.x"

      # Set up dependencies
      - name: Install dependencies
        run: npm install

      # Run ESLint
      - name: Run ESLint
        run: npm run lint

  test:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18.x"

      # Set up dependencies
      - name: Install dependencies
        run: npm install

      # Run Puppeteer tests
      - name: Run Puppeteer tests
        run: npm test

  upload-test-results:
    runs-on: ubuntu-latest
    needs: test # This ensures it only runs after the 'test' job is complete
    steps:
      - name: Upload test results
        if: always() # Ensures it runs even if the 'test' job fails
        uses: actions/upload-artifact@v2
        with:
          name: puppeteer-test-results
          path: ./test-results/ # Make sure your test outputs are saved here

